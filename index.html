<!DOCTYPE html>
<html lang="en">
<head>
    <title>BezierCurve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bezier Curve Drawing Tool</h1>

    <div id="canvas-container">
        <canvas id="canvas" width="500" height="300"></canvas>
    </div>

    <form>
        <input type="text" id="linkImage" placeholder="background" onchange="ChangeBackground()">
        <select id="fill" onchange="draw()">
            <option value="false">transparent points</option>
            <option value="true">fill points</option>
        </select>
        <select id="color" onchange="draw()">
            <option value="black">Black lines</option>
            <option value="white">White lines</option>
            <option value="red">Red lines</option>
        </select>
    </form>

    <div>
        <button onclick="addCurve()">Add Curve</button>
        <button onclick="addMoveTo()">Add MoveTo</button>
        <button onclick="addFill()">Fill</button>
        <button onclick="addStroke()">Stroke</button>
        <button onclick="addClosePath()">Close Path</button>
    </div>

    <div>
        <form style="flex-direction: column;">
            <div style="flex-direction: row; padding: 10px;">
                <label for="jsVisibility" style="margin: 4px;">
                    Show JS conversion
                    <input type="checkbox" id="jsVisibility" style="display: none;">
                </label>
                
                <label for="addCoordsToCode" style="margin: 4px;"> 
                    Show x, y coords
                    <input type="checkbox" id="addCoordsToCode" style="display: none;">
                </label>
            </div>
            
            <h4 id="js" style="display: none;"></h4>
        </form>
    </div>

    <form style="flex-direction: column;">
        <label for="listVisibility">
            Show Manager
            <input type="checkbox" id="listVisibility" style="display: none;">
        </label>
        <ul id="list" style="display: none; flex-direction: column;"></ul>
    </form>

    <div>
        <input type="button" value="Save Draw" onclick="Saving()">

        <label for="fileInput" class="custom-file-upload">
            Import
        </label>
        <input type="file" id="fileInput" accept=".json">
    </div>

    <script src="script.js"></script>
</body>
</html>
